<!DOCTYPE html>
<html lang="es">

<head>
	<title>Inicio</title>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../static/css/main.css">
	<!-- icono -->
	<link rel="icon" type="image/jpeg" href="../static/logo.jpg">
	<!--js-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="path/to/your/javascript/file.js"></script>

</head>

<body class="cover" style=" background-image: url(../static/assets/img/font.jpg); ">
	<div class="messages">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-primary" role="alert">
			<b>{{ message }}</b>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}
	</div>
	<form action="/login" method="POST" autocomplete="off" class="full-box logInForm">
		<p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
		<p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>
		<div class="form-group label-floating">
			<label class="control-label" for="UserUsuario">Usuario</label>
			<select class="form-control" id="UserUsuario" name="username" required>
				<option>Seleccione</option>
				<option>Alumno</option>
				<option>Profesor</option>
			</select>
			<p class="help-block">Escribe tu usuario</p>
		</div>
		<div class="form-group label-floating">
			<label class="control-label" for="UserPass">Contraseña</label>
			<input style="color:white" class="form-control" id="UserPass" type="password" name="userpass" required>
			<p class="help-block">Escribe tú contraseña</p>
		</div>
		<div class="form-group text-center">
			<input type="submit" value="Iniciar sesión" class="btn btn-raised btn-danger" name="enviar">
		</div>
	</form>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--====== Scripts -->
	<script src="../static/js/jquery-3.1.1.min.js"></script>
	<script src="../static/js/sweetalert2.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/material.min.js"></script>
	<script src="../static/js/ripples.min.js"></script>
	<script src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="../static/js/main.js"></script>
	<script>
		$.material.init();
	</script>
</body>

</html>

<!-- End Document -->
